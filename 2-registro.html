<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrediRent - Crear Cuenta</title>
    <style>
        /* === RESET Y CONFIGURACIÓN BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* === VARIABLES DE COLOR === */
        :root {
            --naranja-principal: #FF7B54;
            --naranja-claro: #FFB26B;
            --verde-confirmacion: #93C47D;
            --verde-oscuro: #6B8E23;
            --fondo-claro: #F9F9F9;
            --texto-principal: #333333;
            --texto-secundario: #777777;
            --borde-suave: #E0E0E0;
            --error: #ef5350;
        }

        /* === ESTILOS GLOBALES === */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #FFE5DC 0%, #FFF5E6 50%, #E8F5E9 100%);
            color: var(--texto-principal);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow-x: hidden;
        }

        /* === FONDO ANIMADO === */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 123, 84, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(147, 196, 125, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 178, 107, 0.08) 0%, transparent 50%);
            animation: floatBackground 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes floatBackground {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        /* === CONTENEDOR PRINCIPAL === */
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* === TARJETA DE REGISTRO === */
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 28px;
            width: 100%;
            max-width: 400px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            animation: slideUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === DECORACIÓN SUPERIOR === */
        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--naranja-principal), var(--naranja-claro), var(--verde-confirmacion));
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* === LOGO === */
        .logo {
            text-align: center;
            margin-bottom: 28px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo h2 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--naranja-principal) 0%, var(--naranja-claro) 50%, var(--verde-confirmacion) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
        }

        .logo h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: var(--naranja-principal);
            border-radius: 2px;
        }

        /* === ENCABEZADO === */
        .header {
            text-align: center;
            margin-bottom: 32px;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 700;
            color: var(--texto-principal);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 15px;
            color: var(--texto-secundario);
            line-height: 1.5;
        }

        /* === FORMULARIO === */
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--texto-principal);
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 16px 18px;
            font-size: 15px;
            border: 2px solid var(--borde-suave);
            border-radius: 12px;
            background: linear-gradient(to bottom, #ffffff 0%, #fafafa 100%);
            color: var(--texto-principal);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: var(--naranja-principal);
            background: white;
            box-shadow: 
                0 4px 16px rgba(255, 123, 84, 0.15),
                0 0 0 4px rgba(255, 123, 84, 0.1);
            transform: translateY(-2px);
        }

        input.error {
            border-color: var(--error);
        }

        input.error:focus {
            box-shadow: 
                0 4px 16px rgba(239, 83, 80, 0.15),
                0 0 0 4px rgba(239, 83, 80, 0.1);
        }

        input.success {
            border-color: var(--verde-confirmacion);
        }

        input::placeholder {
            color: var(--texto-secundario);
            opacity: 0.6;
        }

        .form-group:has(input:focus) label {
            color: var(--naranja-principal);
        }

        /* === MENSAJE DE FORMATO === */
        .format-hint {
            font-size: 12px;
            color: var(--texto-secundario);
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0.8;
        }

        .format-hint::before {
            content: 'ℹ️';
            font-size: 14px;
        }

        .format-hint.hidden {
            display: none;
        }

        /* === MENSAJE DE ERROR DE CAMPO === */
        .field-error {
            display: none;
            color: var(--error);
            font-size: 12px;
            margin-top: 6px;
            animation: shake 0.3s ease;
        }

        .field-error.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* === NOTIFICACIÓN GENERAL === */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 600;
            max-width: 90%;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .notification.success {
            border-left: 4px solid var(--verde-confirmacion);
            color: var(--verde-oscuro);
        }

        .notification.error {
            border-left: 4px solid var(--error);
            color: var(--error);
        }

        .notification .icon {
            font-size: 24px;
        }

        .notification .message {
            flex: 1;
        }

        /* === REQUISITOS DE CONTRASEÑA === */
        .password-requirements {
            margin-top: 12px;
            padding: 12px;
            background: rgba(249, 249, 249, 0.8);
            border-radius: 8px;
            border-left: 3px solid var(--borde-suave);
        }

        .requirement {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: var(--texto-secundario);
            margin-bottom: 6px;
            transition: all 0.3s ease;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement::before {
            content: '○';
            margin-right: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .requirement.met {
            color: var(--verde-confirmacion);
            font-weight: 600;
        }

        .requirement.met::before {
            content: '✓';
            color: var(--verde-confirmacion);
        }

        /* === CHECKBOX TÉRMINOS === */
        .terms-group {
            margin: 24px 0;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            min-width: 20px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: var(--naranja-principal);
        }

        .terms-text {
            font-size: 13px;
            color: var(--texto-secundario);
            line-height: 1.5;
        }

        .terms-text a {
            color: var(--naranja-principal);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .terms-text a:hover {
            text-decoration: underline;
            color: var(--naranja-claro);
        }

        /* === BOTÓN PRINCIPAL === */
        .btn-primary {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, var(--naranja-principal) 0%, var(--naranja-claro) 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 20px rgba(255, 123, 84, 0.3),
                0 2px 8px rgba(255, 123, 84, 0.2);
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn-primary:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 28px rgba(255, 123, 84, 0.4),
                0 4px 12px rgba(255, 123, 84, 0.3);
        }

        .btn-primary:not(:disabled):hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        /* === SEPARADOR === */
        .divider {
            position: relative;
            text-align: center;
            margin: 32px 0 28px 0;
            animation: fadeIn 0.8s ease-out 0.7s both;
        }

        .divider hr {
            border: none;
            border-top: 1px solid var(--borde-suave);
        }

        .divider span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 0 16px;
            font-size: 13px;
            color: var(--texto-secundario);
            font-weight: 500;
        }

        /* === BOTONES SOCIALES === */
        .social-buttons {
            display: flex;
            gap: 14px;
            margin-bottom: 28px;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }

        .btn-social {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            background: white;
            border: 2px solid var(--borde-suave);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .btn-social::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 123, 84, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn-social:hover {
            border-color: var(--naranja-principal);
            transform: translateY(-3px);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.1),
                0 0 0 4px rgba(255, 123, 84, 0.1);
        }

        .btn-social:hover::before {
            left: 100%;
        }

        .btn-social svg {
            width: 26px;
            height: 26px;
            transition: transform 0.3s ease;
        }

        .btn-social:hover svg {
            transform: scale(1.1);
        }

        /* === ENLACE LOGIN === */
        .login-link {
            text-align: center;
            font-size: 14px;
            color: var(--texto-secundario);
            animation: fadeIn 0.8s ease-out 0.9s both;
        }

        .login-link a {
            color: var(--naranja-principal);
            text-decoration: none;
            font-weight: 700;
            position: relative;
            transition: all 0.3s ease;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--naranja-principal);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .login-link a:hover {
            color: var(--naranja-claro);
        }

        .login-link a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* === PARTÍCULAS DECORATIVAS === */
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            25% {
                opacity: 0.5;
            }
            50% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0.3;
            }
            75% {
                opacity: 0.5;
            }
        }

        /* === RESPONSIVE === */
        @media (max-width: 480px) {
            .register-card {
                padding: 36px 24px;
                border-radius: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .logo h2 {
                font-size: 28px;
            }

            .btn-primary {
                padding: 16px;
            }
        }

        /* === EFECTO DE CARGA === */
        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .loading .btn-primary::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Partículas decorativas -->
    <div class="particle" style="top: 10%; left: 15%; width: 80px; height: 80px; background: rgba(255, 123, 84, 0.1); animation-delay: 0s;"></div>
    <div class="particle" style="top: 60%; left: 80%; width: 60px; height: 60px; background: rgba(147, 196, 125, 0.1); animation-delay: 1s;"></div>
    <div class="particle" style="top: 30%; left: 70%; width: 40px; height: 40px; background: rgba(255, 178, 107, 0.15); animation-delay: 2s;"></div>
    
    <!-- Notificación flotante -->
    <div class="notification" id="notification">
        <span class="icon"></span>
        <span class="message"></span>
    </div>
    
    <main>
        <div class="register-card">
            <!-- Logo -->
            <div class="logo">
                <h2>PrediRent</h2>
            </div>

            <!-- Encabezado -->
            <div class="header">
                <h1>Crea tu cuenta</h1>
                <p>Descubre el precio perfecto y gana más con cada alquiler 💰</p>
            </div>

            <!-- Formulario -->
            <form id="registerForm">
                <!-- Campo Nombre -->
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="ej: Juan Pérez"
                        required
                    >
                    <div class="format-hint" id="nameHint">Mínimo 3 caracteres, solo letras</div>
                    <div class="field-error" id="nameError"></div>
                </div>

                <!-- Campo Email -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="ej: tu_correo@email.com"
                        required
                    >
                    <div class="format-hint" id="emailHint">Formato: usuario@dominio.com</div>
                    <div class="field-error" id="emailError"></div>
                </div>

                <!-- Campo Contraseña -->
                <div class="form-group">
                    <label for="password">Crear Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Crea una contraseña segura"
                        required
                    >
                    <div class="field-error" id="passwordError"></div>
                    
                    <!-- Requisitos de Contraseña -->
                    <div class="password-requirements">
                        <div class="requirement" id="req-length">Mínimo 8 caracteres</div>
                        <div class="requirement" id="req-uppercase">Una letra mayúscula</div>
                        <div class="requirement" id="req-number">Un número</div>
                        <div class="requirement" id="req-special">Un carácter especial (!@#$%)</div>
                    </div>
                </div>

                <!-- Términos y Condiciones -->
                <div class="terms-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms" class="terms-text">
                            Acepto los <a href="#terminos">Términos y Condiciones</a> y la <a href="#privacidad">Política de Privacidad</a>
                        </label>
                    </div>
                    <div class="field-error" id="termsError"></div>
                </div>

                <!-- Botón Submit -->
                <button type="submit" class="btn-primary" id="submitBtn">Crear Cuenta</button>
            </form>

            <!-- Separador -->
            <div class="divider">
                <hr>
                <span>o regístrate con</span>
            </div>

            <!-- Botones Sociales -->
            <div class="social-buttons">
                <button class="btn-social" aria-label="Registrarse con Google">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </button>
                <button class="btn-social" aria-label="Registrarse con Facebook">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </button>
            </div>

            <!-- Enlace a Login -->
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="#login">Inicia Sesión</a>
            </div>
        </div>
    </main>

    <script>
        // === ELEMENTOS DEL DOM ===
        const registerForm = document.getElementById('registerForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const termsCheckbox = document.getElementById('terms');
        const submitBtn = document.getElementById('submitBtn');
        const registerCard = document.querySelector('.register-card');
        const notification = document.getElementById('notification');

        // Elementos de error
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const termsError = document.getElementById('termsError');

        // Elementos de hint
        const nameHint = document.getElementById('nameHint');
        const emailHint = document.getElementById('emailHint');

        // Requisitos de contraseña
        const reqLength = document.getElementById('req-length');
        const reqUppercase = document.getElementById('req-uppercase');
        const reqNumber = document.getElementById('req-number');
        const reqSpecial = document.getElementById('req-special');

        // === VALIDACIÓN EN TIEMPO REAL DE NOMBRE ===
        nameInput.addEventListener('input', function() {
            const value = this.value.trim();
            
            // Limpiar error si estaba mostrándose
            if (nameError.classList.contains('show')) {
                hideFieldError(nameInput, nameError);
            }
            
            if (value.length >= 3 && /^[a-záéíóúñA-ZÁÉÍÓÚÑ\s]+$/.test(value)) {
                nameInput.classList.add('success');
                nameHint.classList.add('hidden');
            } else {
                nameInput.classList.remove('success');
                nameHint.classList.remove('hidden');
            }
        });

        // === VALIDACIÓN EN TIEMPO REAL DE EMAIL ===
        emailInput.addEventListener('input', function() {
            const value = this.value.trim();
            
            // Limpiar error si estaba mostrándose
            if (emailError.classList.contains('show')) {
                hideFieldError(emailInput, emailError);
            }
            
            if (isValidEmail(value)) {
                emailInput.classList.add('success');
                emailHint.classList.add('hidden');
            } else {
                emailInput.classList.remove('success');
                emailHint.classList.remove('hidden');
            }
        });

        // === VALIDACIÓN EN TIEMPO REAL DE CONTRASEÑA ===
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // Limpiar error si estaba mostrándose
            if (passwordError.classList.contains('show')) {
                hideFieldError(passwordInput, passwordError);
            }

            // Validar longitud
            if (password.length >= 8) {
                reqLength.classList.add('met');
            } else {
                reqLength.classList.remove('met');
            }

            // Validar mayúscula
            if (/[A-Z]/.test(password)) {
                reqUppercase.classList.add('met');
            } else {
                reqUppercase.classList.remove('met');
            }

            // Validar número
            if (/\d/.test(password)) {
                reqNumber.classList.add('met');
            } else {
                reqNumber.classList.remove('met');
            }

            // Validar carácter especial
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                reqSpecial.classList.add('met');
            } else {
                reqSpecial.classList.remove('met');
            }

            // Marcar como éxito si cumple todos los requisitos
            const allMet = password.length >= 8 && 
                          /[A-Z]/.test(password) && 
                          /\d/.test(password) && 
                          /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            if (allMet) {
                passwordInput.classList.add('success');
            } else {
                passwordInput.classList.remove('success');
            }
        });

        // === VALIDACIÓN DEL FORMULARIO ===
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            let errors = [];

            // Validar nombre
            const name = nameInput.value.trim();
            if (name.length === 0) {
                showFieldError(nameInput, nameError, 'El nombre es obligatorio');
                errors.push('Nombre');
                isValid = false;
            } else if (name.length < 3) {
                showFieldError(nameInput, nameError, 'El nombre debe tener al menos 3 caracteres');
                errors.push('Nombre');
                isValid = false;
            } else if (!/^[a-záéíóúñA-ZÁÉÍÓÚÑ\s]+$/.test(name)) {
                showFieldError(nameInput, nameError, 'El nombre solo puede contener letras');
                errors.push('Nombre');
                isValid = false;
            }

            // Validar email
            const email = emailInput.value.trim();
            if (email.length === 0) {
                showFieldError(emailInput, emailError, 'El correo electrónico es obligatorio');
                errors.push('Email');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showFieldError(emailInput, emailError, 'Ingresa un correo electrónico válido (ejemplo@dominio.com)');
                errors.push('Email');
                isValid = false;
            }

            // Validar contraseña
            const password = passwordInput.value;
            if (password.length === 0) {
                showFieldError(passwordInput, passwordError, 'La contraseña es obligatoria');
                errors.push('Contraseña');
                isValid = false;
            } else if (password.length < 8 || !/[A-Z]/.test(password) || !/\d/.test(password) || !/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                showFieldError(passwordInput, passwordError, 'La contraseña no cumple todos los requisitos de seguridad');
                errors.push('Contraseña');
                isValid = false;
            }

            // Validar términos
            if (!termsCheckbox.checked) {
                showFieldError(termsCheckbox, termsError, 'Debes aceptar los términos y condiciones para continuar');
                errors.push('Términos');
                isValid = false;
            }

            // Si todo es válido, proceder
            if (isValid) {
                registerCard.classList.add('loading');
                
                setTimeout(() => {
                    registerCard.classList.remove('loading');
                    console.log('Registro exitoso:', { name, email, password });
                    
                    // Mostrar notificación de éxito
                    const firstName = name.split(' ')[0];
                    showNotification('success', `¡Registrado correctamente! Bienvenido ${firstName} 🎉`);
                    
                    // Limpiar formulario después de 2 segundos
                    setTimeout(() => {
                        registerForm.reset();
                        // Resetear estados visuales
                        document.querySelectorAll('.success').forEach(el => el.classList.remove('success'));
                        document.querySelectorAll('.requirement.met').forEach(el => el.classList.remove('met'));
                        nameHint.classList.remove('hidden');
                        emailHint.classList.remove('hidden');
                    }, 2000);
                }, 1500);
            } else {
                // Mostrar notificación de error
                showNotification('error', `Por favor completa los campos requeridos correctamente`);
                
                // Scroll al primer error
                const firstError = document.querySelector('.field-error.show');
                if (firstError) {
                    setTimeout(() => {
                        firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                }
            }
        });

        // === FUNCIÓN PARA MOSTRAR NOTIFICACIONES ===
        function showNotification(type, message) {
            const icon = notification.querySelector('.icon');
            const messageEl = notification.querySelector('.message');
            
            // Configurar el contenido
            if (type === 'success') {
                icon.textContent = '✓';
                notification.classList.remove('error');
                notification.classList.add('success');
            } else {
                icon.textContent = '⚠';
                notification.classList.remove('success');
                notification.classList.add('error');
            }
            
            messageEl.textContent = message;
            
            // Mostrar notificación
            notification.classList.add('show');
            
            // Ocultar después de 4 segundos
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // === FUNCIONES AUXILIARES ===
        function showFieldError(input, errorElement, message) {
            input.classList.add('error');
            input.classList.remove('success');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function hideFieldError(input, errorElement) {
            input.classList.remove('error');
            errorElement.classList.remove('show');
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // === LIMPIAR ERRORES AL ESCRIBIR ===
        termsCheckbox.addEventListener('change', function() {
            if (this.checked && termsError.classList.contains('show')) {
                hideFieldError(this, termsError);
            }
        });

        // === MANEJO DE BOTONES SOCIALES ===

        // === EFECTO DE PARTÍCULAS EN MOVIMIENTO ===
        document.querySelectorAll('.particle').forEach((particle, index) => {
            particle.style.animationDelay = `${index * 1.5}s`;
        });

        // === ANIMACIÓN DE BIENVENIDA ===
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        // === MANEJO DE BOTONES SOCIALES ===
        const socialButtons = document.querySelectorAll('.btn-social');
        socialButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const platform = this.getAttribute('aria-label');
                console.log('Registro social:', platform);
                alert(`En producción, aquí se iniciaría el flujo de registro con ${platform}`);
            });
        });
    </script>
</body>
