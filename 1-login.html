<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrediRent - Iniciar Sesión</title>
    <style>
        /* === RESET Y CONFIGURACIÓN BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* === VARIABLES DE COLOR === */
        :root {
            --naranja-principal: #FF7B54;
            --naranja-claro: #FFB26B;
            --verde-confirmacion: #93C47D;
            --verde-oscuro: #6B8E23;
            --fondo-claro: #F9F9F9;
            --texto-principal: #333333;
            --texto-secundario: #777777;
            --borde-suave: #E0E0E0;
        }

        /* === ESTILOS GLOBALES === */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #FFE5DC 0%, #FFF5E6 50%, #E8F5E9 100%);
            color: var(--texto-principal);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow-x: hidden;
        }

        /* === FONDO ANIMADO === */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 123, 84, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(147, 196, 125, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 178, 107, 0.08) 0%, transparent 50%);
            animation: floatBackground 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes floatBackground {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        /* === CONTENEDOR PRINCIPAL === */
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* === TARJETA DE LOGIN === */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 28px;
            width: 100%;
            max-width: 400px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            animation: slideUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === DECORACIÓN SUPERIOR === */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--naranja-principal), var(--naranja-claro), var(--verde-confirmacion));
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* === LOGO === */
        .logo {
            text-align: center;
            margin-bottom: 28px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo h2 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--naranja-principal) 0%, var(--naranja-claro) 50%, var(--verde-confirmacion) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
        }

        .logo h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: var(--naranja-principal);
            border-radius: 2px;
        }

        /* === ENCABEZADO === */
        .header {
            text-align: center;
            margin-bottom: 32px;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 700;
            color: var(--texto-principal);
            margin-bottom: 10px;
            position: relative;
        }

        .header p {
            font-size: 15px;
            color: var(--texto-secundario);
        }

        /* === FORMULARIO === */
        .form-group {
            margin-bottom: 24px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--texto-principal);
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 16px 18px;
            font-size: 15px;
            border: 2px solid var(--borde-suave);
            border-radius: 12px;
            background: linear-gradient(to bottom, #ffffff 0%, #fafafa 100%);
            color: var(--texto-principal);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: var(--naranja-principal);
            background: white;
            box-shadow: 
                0 4px 16px rgba(255, 123, 84, 0.15),
                0 0 0 4px rgba(255, 123, 84, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: var(--texto-secundario);
            opacity: 0.6;
        }

        .form-group:has(input:focus) label {
            color: var(--naranja-principal);
        }

        /* === BOTÓN MOSTRAR/OCULTAR CONTRASEÑA === */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #FFF 0%, #F5F5F5 100%);
            border: 1px solid var(--borde-suave);
            border-radius: 8px;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            background: var(--naranja-principal);
            border-color: var(--naranja-principal);
            transform: translateY(-50%) scale(1.05);
        }

        .password-toggle:hover svg {
            fill: white;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
            fill: var(--texto-secundario);
            transition: fill 0.3s ease;
        }

        /* === ENLACE RECUPERACIÓN === */
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            font-size: 13px;
            color: var(--naranja-principal);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--naranja-principal);
            transition: width 0.3s ease;
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        /* === BOTÓN PRINCIPAL === */
        .btn-primary {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, var(--naranja-principal) 0%, var(--naranja-claro) 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 28px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 20px rgba(255, 123, 84, 0.3),
                0 2px 8px rgba(255, 123, 84, 0.2);
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 28px rgba(255, 123, 84, 0.4),
                0 4px 12px rgba(255, 123, 84, 0.3);
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        /* === SEPARADOR === */
        .divider {
            position: relative;
            text-align: center;
            margin: 32px 0 28px 0;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .divider hr {
            border: none;
            border-top: 1px solid var(--borde-suave);
        }

        .divider span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 0 16px;
            font-size: 13px;
            color: var(--texto-secundario);
            font-weight: 500;
        }

        /* === BOTONES SOCIALES === */
        .social-buttons {
            display: flex;
            gap: 14px;
            margin-bottom: 28px;
            animation: fadeIn 0.8s ease-out 0.7s both;
        }

        .btn-social {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            background: white;
            border: 2px solid var(--borde-suave);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .btn-social::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 123, 84, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn-social:hover {
            border-color: var(--naranja-principal);
            transform: translateY(-3px);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.1),
                0 0 0 4px rgba(255, 123, 84, 0.1);
        }

        .btn-social:hover::before {
            left: 100%;
        }

        .btn-social svg {
            width: 26px;
            height: 26px;
            transition: transform 0.3s ease;
        }

        .btn-social:hover svg {
            transform: scale(1.1);
        }

        /* === ENLACE REGISTRO === */
        .signup-link {
            text-align: center;
            font-size: 14px;
            color: var(--texto-secundario);
            animation: fadeIn 0.8s ease-out 0.8s both;
        }

        .signup-link a {
            color: var(--naranja-principal);
            text-decoration: none;
            font-weight: 700;
            position: relative;
            transition: all 0.3s ease;
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--naranja-principal);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--naranja-claro);
        }

        .signup-link a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* === MENSAJE DE ERROR === */
        .error-message {
            display: none;
            background: linear-gradient(135deg, #ffe6e6 0%, #fff0f0 100%);
            color: #d32f2f;
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 20px;
            border-left: 4px solid #d32f2f;
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.15);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error-message::before {
            content: '⚠️';
            font-size: 18px;
        }

        /* === PARTÍCULAS DECORATIVAS === */
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            25% {
                opacity: 0.5;
            }
            50% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0.3;
            }
            75% {
                opacity: 0.5;
            }
        }

        /* === RESPONSIVE === */
        @media (max-width: 480px) {
            .login-card {
                padding: 36px 24px;
                border-radius: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .logo h2 {
                font-size: 28px;
            }

            .btn-primary {
                padding: 16px;
            }
        }

        /* === EFECTO DE CARGA === */
        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .loading .btn-primary::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Partículas decorativas -->
    <div class="particle" style="top: 10%; left: 15%; width: 80px; height: 80px; background: rgba(255, 123, 84, 0.1); animation-delay: 0s;"></div>
    <div class="particle" style="top: 60%; left: 80%; width: 60px; height: 60px; background: rgba(147, 196, 125, 0.1); animation-delay: 1s;"></div>
    <div class="particle" style="top: 30%; left: 70%; width: 40px; height: 40px; background: rgba(255, 178, 107, 0.15); animation-delay: 2s;"></div>
    
    <main>
        <div class="login-card">
            <!-- Logo -->
            <div class="logo">
                <h2>PrediRent</h2>
            </div>

            <!-- Encabezado -->
            <div class="header">
                <h1>Iniciar Sesión</h1>
                <p>Optimiza tus rentas y maximiza tus ingresos 🚀</p>
            </div>

            <!-- Mensaje de error -->
            <div class="error-message" id="errorMessage"></div>

            <!-- Formulario -->
            <form id="loginForm">
                <!-- Campo Email -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="ej: tu_correo@email.com"
                        required
                    >
                </div>

                <!-- Campo Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Ingresa tu contraseña"
                            required
                        >
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="Mostrar contraseña">
                            <svg id="eyeOff" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 3L21 21M10.584 10.587C10.2087 10.9623 9.99778 11.4716 9.99756 12.0018C9.99734 12.532 10.2078 13.0415 10.5828 13.4171C10.9578 13.7928 11.4671 14.0037 11.9973 14.0039C12.5275 14.0042 13.037 13.7937 13.4127 13.4187M17.357 17.349C15.726 18.449 13.942 19 12 19C7 19 2.73 15.955 1 12C2.153 9.368 3.913 7.267 6.143 5.651M9.363 5.365C10.2204 5.11972 11.1082 4.99684 12 5C17 5 21.27 8.045 23 12C22.393 13.5 21.603 14.803 20.637 15.897" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <svg id="eyeOn" style="display: none;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="forgot-password">
                        <a href="#recuperar">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>

                <!-- Botón Submit -->
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>

            <!-- Separador -->
            <div class="divider">
                <hr>
                <span>o inicia con</span>
            </div>

            <!-- Botones Sociales -->
            <div class="social-buttons">
                <button class="btn-social" aria-label="Iniciar con Google">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </button>
                <button class="btn-social" aria-label="Iniciar con Facebook">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </button>
            </div>

            <!-- Enlace a Registro -->
            <div class="signup-link">
                ¿No tienes una cuenta? <a href="#registro">Regístrate</a>
            </div>
        </div>
    </main>

    <script>
        // === TOGGLE MOSTRAR/OCULTAR CONTRASEÑA ===
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeOff = document.getElementById('eyeOff');
        const eyeOn = document.getElementById('eyeOn');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'text') {
                eyeOff.style.display = 'none';
                eyeOn.style.display = 'block';
                togglePassword.setAttribute('aria-label', 'Ocultar contraseña');
            } else {
                eyeOff.style.display = 'block';
                eyeOn.style.display = 'none';
                togglePassword.setAttribute('aria-label', 'Mostrar contraseña');
            }
        });

        // === VALIDACIÓN DEL FORMULARIO ===
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const emailInput = document.getElementById('email');
        const loginCard = document.querySelector('.login-card');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            errorMessage.classList.remove('show');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showError('Por favor, completa todos los campos.');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Por favor, ingresa un correo electrónico válido.');
                return;
            }

            if (password.length < 6) {
                showError('La contraseña debe tener al menos 6 caracteres.');
                return;
            }

            // Efecto de carga
            loginCard.classList.add('loading');
            
            setTimeout(() => {
                loginCard.classList.remove('loading');
                console.log('Intentando iniciar sesión con:', { email, password });
                alert('Formulario validado correctamente. En producción, aquí se enviaría la solicitud al servidor.');
            }, 1500);
        });

        // === FUNCIÓN PARA MOSTRAR ERRORES ===
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // === VALIDACIÓN DE EMAIL ===
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // === MANEJO DE BOTONES SOCIALES ===
        const socialButtons = document.querySelectorAll('.btn-social');
        socialButtons.forEach(button => {
            button.addEventListener('click', function() {
                const platform = this.getAttribute('aria-label');
                console.log('Login social:', platform);
                alert(`En producción, aquí se iniciaría el flujo de autenticación con ${platform}`);
            });
        });

        // === LIMPIAR ERROR AL ESCRIBIR ===
        emailInput.addEventListener('input', function() {
            if (errorMessage.classList.contains('show')) {
                errorMessage.classList.remove('show');
            }
        });

        passwordInput.addEventListener('input', function() {
            if (errorMessage.classList.contains('show')) {
                errorMessage.classList.remove('show');
            }
        });

        // === EFECTO DE PARTÍCULAS EN MOVIMIENTO ===
        document.querySelectorAll('.particle').forEach((particle, index) => {
            particle.style.animationDelay = `${index * 1.5}s`;
        });

        // === EFECTO DE ENTRADA PARA INPUTS ===
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.01)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // === ANIMACIÓN DE BIENVENIDA ===
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
